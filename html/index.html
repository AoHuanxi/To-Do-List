<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


    <title>To-Do List</title>
</head>
<body>
    <div id="header">
        <h1>To-Do List</h1>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal">
        Adicionar Tarefa
        </button>

        <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="taskModalLabel">Adicionar Nova Tarefa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form id="taskForm">
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Título</label>
                            <input type="text" class="form-control" id="taskTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Descrição (Opcional)</label>
                            <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                        </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button id="addTask" type="submit" class="btn btn-primary" form="taskForm">Salvar Tarefa</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div id="abas">
        <h3>pendente</h3>
        <h3>concluído</h3>
    </div>

    <ul id="pendentesLista" class="list-group">

    </ul>

    <ul id="lista-tarefas-pendentes" class="list-group">



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module" src="../javascript/main.js"></script>
    

</body>
</html>
