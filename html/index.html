<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


    <title>To-Do List</title>
</head>
<body>
    <div id="header">
        <h1>To-Do List</h1>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal">
        Adicionar Tarefa
        </button>

        <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="taskModalLabel">Adicionar Nova Tarefa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form id="taskForm">
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Título</label>
                            <input type="text" class="form-control" id="taskTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Descrição (Opcional)</label>
                            <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                        </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button id="addTask" type="submit" class="btn btn-primary" form="taskForm">Salvar Tarefa</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <ul class="nav nav-tabs" id="minhasAbas" role="tablist">
    
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pendentes-tab" data-bs-toggle="tab" data-bs-target="#pendentes-panel" type="button" role="tab" aria-controls="pendentes-panel" aria-selected="true">
            Pendentes
            </button>
        </li>

        <li class="nav-item" role="presentation">
            <button class="nav-link" id="concluidas-tab" data-bs-toggle="tab" data-bs-target="#concluidas-panel" type="button" role="tab" aria-controls="concluidas-panel" aria-selected="false">
            Concluídas
            </button>
        </li>

    </ul>

    <div class="tab-content" id="meuConteudoDasAbas">

        <div class="tab-pane fade show active" id="pendentes-panel" role="tabpanel" aria-labelledby="pendentes-tab">
            
            <ul id="pendentesLista" class="list-group">

            </ul>
            
        </div>

        <div class="tab-pane fade" id="concluidas-panel" role="tabpanel" aria-labelledby="concluidas-tab">
            
            <ul id="concluidasLista" class="list-group">

            </ul>
            
        </div>

    </div>

    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Editar Tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form id="taskForm">
                    <div class="mb-3">
                        <label for="taskTitle" class="form-label">Título</label>
                        <input type="text" class="form-control" id="taskTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Descrição (Opcional)</label>
                        <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                    </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button id="editarTask" type="submit" class="btn btn-primary" form="taskForm">Salvar Tarefa</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module" src="../javascript/main.js"></script>
    

</body>
</html>
